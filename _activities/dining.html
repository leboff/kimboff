---
title: dining
---
<h1 class="glyphicon glyphicon-cutlery" style="font-size:12em;"></h1>
<h3 style="margin-top: 0;">Our Favorites</h3>
{% for option in site.data.dining %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{option.category}}</h3>
    </div>
    <div class="panel-body">
        <ul>
            {% for restaurant in option.restaurants %}
                <li>{{restaurant.name}} ({{restaurant.cost}})</li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endfor %}
