<div class="fixed-nav col-lg-12 py-3" id="nav">
  <ul class="nav justify-content-center">
    {% for slug in site.data.site_config.section_order %} 
    {% assign section = site.sections | where:"slug", slug | first %}
    <li class="nav-item">
      <small>
        <a class="nav-link active" href="#{{section.slug}}">{{section.title}}</a>
      </small>
    </li>
    {% endfor %}
  </ul>
</div>
